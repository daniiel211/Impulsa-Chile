<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ofertas de Empleo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #007bff;
        --primary-hover-color: #0056b3;
        --background-color: #f4f7f6;
        --container-bg-color: #ffffff;
        --text-color: #333;
        --label-color: #555;
        --border-color: #e9ecef;
      }
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        padding: 2em;
        box-sizing: border-box;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2em;
        flex-wrap: wrap;
        gap: 1em;
      }
      h1 {
        margin: 0;
        font-size: 2.5em;
      }
      .btn {
        text-decoration: none;
        color: white;
        padding: 12px 24px;
        border-radius: 5px;
        font-weight: 500;
        transition: background-color 0.3s;
        display: inline-block;
        text-align: center;
      }
      .btn-primary { background-color: var(--primary-color); }
      .btn-primary:hover { background-color: var(--primary-hover-color); }
      .job-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 1.5em;
      }
      .job-card {
        background-color: var(--container-bg-color);
        border-radius: 8px;
        padding: 1.5em;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        transition: box-shadow 0.3s, transform 0.3s;
      }
      .job-card:hover {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        transform: translateY(-3px);
      }
      .job-card a {
        text-decoration: none;
        color: var(--text-color);
      }
      .job-card strong {
        font-size: 1.25em;
        font-weight: 500;
      }
      .job-card .company, .job-card .meta {
        color: var(--label-color);
        font-size: 0.9em;
        margin-top: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Ofertas de Empleo</h1>
        <a href="{% url 'ofertaempleo-create' %}" class="btn btn-primary">Publicar Nueva Oferta</a>
      </div>
      <ul class="job-list">
        {% for oferta in ofertas %}
        <li class="job-card">
          <a href="{% url 'ofertaempleo-detail' oferta.pk %}">
            <strong>{{ oferta.titulo }}</strong>
            <div class="company">{{ oferta.empresa.razon_social }}</div>
            <div class="meta">{{ oferta.region }} | {{ oferta.get_estado_display }}</div>
          </a>
        </li>
        {% empty %}
        <li class="job-card">No hay ofertas de empleo publicadas.</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
