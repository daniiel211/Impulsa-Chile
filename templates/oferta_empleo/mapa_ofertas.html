{% extends 'base.html' %}

{% block title %}Mapa de Ofertas de Empleo{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Mapa de Ofertas de Empleo</h1>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <div id='map' style='width: 100%; height: 600px;'></div>

    <script>
        const mapboxAccessToken = "{{ mapbox_access_token }}";
        const ofertasData = JSON.parse('{{ ofertas_json|escapejs }}');

        mapboxgl.accessToken = mapboxAccessToken;
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-71.5518, -35.6751],
            zoom: 4
        });

        map.addControl(new mapboxgl.NavigationControl());

        ofertasData.forEach(oferta => {
            const { pk, fields } = oferta;
            const { titulo, latitud, longitud, direccion_texto } = fields;

            if (latitud && longitud) {
                const popupContent = `
                    <div>
                        <h5>${titulo}</h5>
                        <p>${direccion_texto || 'Direcci√≥n no especificada'}</p>
                        <a href="/ofertas/${pk}/" class="btn btn-sm btn-primary">Ver detalle</a>
                    </div>
                `;

                const popup = new mapboxgl.Popup({ offset: 25 }).setHTML(popupContent);

                new mapboxgl.Marker()
                    .setLngLat([longitud, latitud])
                    .setPopup(popup)
                    .addTo(map);
            }
        });
    </script>
</div>
{% endblock %}
