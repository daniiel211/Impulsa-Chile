<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Perfil de Trabajador</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2em;
      }
      form p {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select,
      textarea {
        width: 300px;
        padding: 5px;
      }
      button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h1>Editar Perfil de: {{ object.usuario.username }}</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Guardar Cambios</button>
    </form>
    <br />
    <a href="{% url 'trabajador-detail' object.pk %}">Cancelar</a>
  </body>
</html>
